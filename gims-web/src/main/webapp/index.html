<!doctype html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/lib/jquery/jquery-ui.min.css">
    <link rel="stylesheet" href="assets/lib/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="assets/css/index.css">
    <title>index</title>
</head>
<body>

<div class="content" ng-controller="appController">
    <div class="section_left">
        <header class="section_left_header"><p>通用字段</p></header>
        <div>
            <ul class="section_left_content">
                <li draggable="true" tag="0">
                    <div class="eleBox"><span class="glyphicon glyphicon-play-circle"></span>标签</div>
                </li>
                <li draggable="true" tag="1">
                    <div class="eleBox"><span class="glyphicon glyphicon-book"></span>单行文本</div>
                </li>
                <li draggable="true" tag="2">
                    <div class="eleBox"><span class="glyphicon glyphicon-play-circle"></span>多行文本</div>
                </li>
                <li draggable="true"  tag="3">
                    <div class="eleBox"><span class="glyphicon glyphicon-book"></span>电子邮箱</div>
                </li>
                <li draggable="true"  tag="4">
                    <div class="eleBox"><span class="glyphicon glyphicon-play-circle"></span>数字框</div>
                </li>
                <li draggable="true"  tag="5">
                    <div class="eleBox"><span class="glyphicon glyphicon-book"></span>身份证号</div>
                </li>
                <li draggable="true"  tag="6">
                    <div class="eleBox"><span class="glyphicon glyphicon-play-circle"></span>邮政编码</div>
                </li>
                <li draggable="true"  tag="7">
                    <div class="eleBox"><span class="glyphicon glyphicon-book"></span>移动电话</div>
                </li>
                <li draggable="true"  tag="8">
                    <div class="eleBox"><span class="glyphicon glyphicon-play-circle"></span>座机</div>
                </li>
                <li draggable="true"  tag="9">
                    <div class="eleBox"><span class="glyphicon glyphicon-book"></span>地址</div>
                </li>
                <li draggable="true"  tag="10">
                    <div class="eleBox"><span class="glyphicon glyphicon-play-circle"></span>日期</div>
                </li>
                <li draggable="true"  tag="11">
                    <div class="eleBox"><span class="glyphicon glyphicon-book"></span>年龄</div>
                </li>
                <li draggable="true"  tag="12">
                    <div class="eleBox"><span class="glyphicon glyphicon-play-circle"></span>单选框</div>
                </li>
                <li draggable="true"  tag="13">
                    <div class="eleBox"><span class="glyphicon glyphicon-book"></span>多选框</div>
                </li>
                <li draggable="true"  tag="14">
                    <div class="eleBox"><span class="glyphicon glyphicon-play-circle"></span>下拉框</div>
                </li>
                <li draggable="true"  tag="15">
                    <div class="eleBox"><span class="glyphicon glyphicon-book"></span>多级下拉框</div>
                </li>
            </ul>
        </div>
    </div>
    <div class="section_middle">
        <header class="section_middle_header"><p ng-bind="sheet.sheetName"></p></header>
        <ul id="drop" class="section_middle_content"></ul>
        <footer class="section_middle_footer">
            <button class="btn btn-primary">保存</button>
        </footer>
    </div>
    <div class="section_right">
        <header class="section_right_header"><p>表单属性</p></header>
        <form class="section_right_content">
            <div class="form-group">
                <label class="control-label">元素名称<span>&nbsp;(?)</span></label>
                <input class="form-control elementText" type="text" name="name">
            </div>
            <div class="form-group">
                <label class="control-label">列名<span>&nbsp;(?)</span></label>
                <input class="form-control elementText" type="text" name="columnName">
            </div>
            <div class="form-group">
                <label class="control-label">是否必须<span>&nbsp;(?)</span></label><br>
                <label class="radio-inline">
                    <input type="radio" value="1" name="isRequired" class="elementRadio">是
                </label>
                <label class="radio-inline">
                    <input type="radio" value="0" name="isRequired" class="elementRadio">否
                </label>
            </div>
            <div class="form-group">
                <label class="control-label">是否可见<span>&nbsp;(?)</span></label><br>
                <label class="radio-inline">
                    <input type="radio" value="1" name="isVisible" class="elementRadio">是
                </label>
                <label class="radio-inline">
                    <input type="radio" value="0" name="isVisible" class="elementRadio">否
                </label>
            </div>
            <div class="form-group">
                <label class="control-label">是否有对应代码<span>&nbsp;(?)</span></label><br>
                <label class="radio-inline">
                    <input type="radio" value="1" name="hasCode" class="elementRadio">是
                </label>
                <label class="radio-inline">
                    <input type="radio" value="0" name="hasCode" class="elementRadio">否
                </label>
            </div>
            <div class="form-group">
                <label class="control-label">描述<span>&nbsp;(?)</span></label>
                <textarea class="form-control elementText" row="3" placeholder="表单描述" name="description"></textarea>
            </div>
        </form>
    </div>
</div>
<footer id="page_footer"></footer>
<script src="assets/lib/jquery/jquery.js"></script>
<script src="assets/lib/jquery/jquery-ui.min.js"></script>
<script src="assets/lib/angular/angular.js"></script>
<script src="assets/js/element.js"></script>
<script src="assets/js/elementUtil.js"></script>
<script src="assets/js/index.js"></script>
</body>
</html>
