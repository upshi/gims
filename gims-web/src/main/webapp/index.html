<!doctype html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="lib/bootstrap.css">
    <link rel="stylesheet" href="lib/font-awesome.min.css">
    <link rel="stylesheet" href="css/index.css">
    <title>index</title>
</head>
<body>
<!--页面头部-->
<header id="page_header row">
    <!--导航部分-->
    <nav class="navbar navbar-inverse">
        <ul>
            <li class="active"><a href=""><spn class="glyphicon glyphicon-file"></spn>表单</a></li>
            <li><a href=""><spn class="glyphicon glyphicon-tasks"></spn>报表</a></li>
            <li><a href=""><spn class="glyphicon glyphicon-user"></spn>用户</a></li>
            <li><a href=""><spn class="glyphicon glyphicon-thumbs-up"></spn>联系我们</a></li>
        </ul>
    </nav>
</header>
<div class="container col-sm-12" ng-controller="appController">
    <header>
        <div class="sheetName col-sm-12">
            <spn class="glyphicon glyphicon-pencil"></spn>
            <span ng-bind="sheet.sheetName"></span>
        </div>
    </header>
    <section class="section_left col-sm-2">
        <section>
            <header class="section_left_header col-sm-12"><p>通用字段</p></header>
            <ul class="section_left_content col-sm-12">
                <li class="row"><spn class="glyphicon glyphicon-tasks col-sm-offset-1"></spn>单行文本</li>
                <li class="row"><spn class="glyphicon glyphicon-file col-sm-offset-1"></spn>单行文本</li>
            </ul>
        </section>
    </section>
    <section class="section_middle col-sm-8">
        <header class="section_middle_header row"><p ng-bind="sheet.sheetName"></p></header>
        <div class="section_middle_content row">
            <form class="form-horizontal">

                    <label for="username" class="col-sm-2 control-label">单行文本框</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control"  placeholder="Password">
                    </div>
                    <label for="inputPassword" class="col-sm-2 control-label">复选框</label>
                    <div class="col-sm-3">
                        <input type="password" class="form-control" placeholder="Password">
                    </div>

            </form>
        </div>
        <footer class="section_middle_footer row">
            <button class="btn btn-primary">保存</button>
        </footer>
    </section>
    <section class="section_right col-sm-2">
        <section>
            <header class="section_right_header col-sm-12"><p>表单属性</p></header>
            <form class="section_right_content col-sm-12">
                <div class="form-group">
                    <label class="control-label">表单名称<span>&nbsp;(?)</span></label>
                    <input class="form-control" type="text" ng-model="sheet.sheetName">
                </div>
                <div class="form-group">
                    <label class="control-label">描述<span>&nbsp;(?)</span></label>
                    <textarea class="form-control" row="3" placeholder="表单描述"></textarea>
                </div>
            </form>
        </section>
    </section>
</div>
<footer id="page_footer"></footer>
<script src="lib/angular.js"></script>
<script src="js/index.js"></script>
</body>
</html>
