<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>毕业生信息管理系统</title>
    <link rel="stylesheet" href="assets/lib/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/collegeManage.css">
    <script src="assets/lib/jquery/jquery.js"></script>
</head>

<body ng-app="app" ng-controller="collegeController" ng-init="init()">

<!-- 加载导航 -->
<div ng-include="'nav.html'"></div>

<div class="content">
    <!-- 加载侧边栏 -->
    <div ng-include="'admin-left.html'"></div>

    <div id="right">
        <div class="panel panel-success">
            <div class="panel-heading">学院管理</div>
            <div class="panel-body">
                <div class="row operation">
                    <button type="button" class="btn btn-default" data-toggle="modal" data-target="#exampleModal">添加学院</button>
                </div>
                <div id="colleges">
                    <label class="college" ng-repeat="c in colleges">{{ c.name  }}</label>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="exampleModalLabel">添加学院</h4>
            </div>
            <div class="modal-body">
                <form name="addCollegeForm">
                    <div class="form-group">
                        <label class="control-label">学院名称:</label>
                        <input type="text"
                               name="collegeName"
                               class="form-control"
                               ng-model="newCollege.name"
                               required
                               ng-class="{ error:(addCollegeForm.collegeName.$invalid && addCollegeForm.collegeName.$touched) || newCollege.error }"
                               ng-blur="checkCollegeName()"
                               placeholder="学院名称">
                    </div>
                    <p class="error" ng-if="addCollegeForm.collegeName.$error.required && addCollegeForm.collegeName.$touched">
                        请输入学院名称
                    </p>
                    <p class="error" ng-if="newCollege.error">
                        {{newCollege.msg}}
                    </p>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="addCollege()">确定</button>
            </div>
        </div>
    </div>
</div>

<!-- 加载底部 -->
<div ng-include="'footer.html'"></div>

<script src="assets/lib/bootstrap/bootstrap.js"></script>
<script src="assets/lib/angular/angular.js"></script>
<script src="assets/js/collegeManage.js"></script>
</body>
</html>
