<div class="panel panel-success">
    <div class="panel-heading">个人信息</div>
    <div class="panel-body" ng-init="init()">
        <form role="form">
            <div class="form-group">
                <label>用户名</label>
                <label>{{ user.userName }}</label>
            </div>
            <div class="form-group">
                <label>姓名</label>
                <label>{{ user.name }}</label>
            </div>
            <div class="form-group">
                <label>手机号</label>
                <label>{{ user.tel }}</label>
            </div>
            <div class="form-group">
                <label>邮箱</label>
                <label>{{ user.email }}</label>
            </div>
            <div class="form-group">
                <label>部门</label>
                <label>{{ user.dept.name}} {{ user.dept.office}}</label>
            </div>
            <div class="form-group">
                <label>角色</label>
                <label ng-if="user.role == 0">部门老师</label>
                <label ng-if="user.role == 1">学院老师</label>
                <label ng-if="user.role == 2">管理员</label>
            </div>

            <button type="submit" class="btn btn-default">编辑</button>
        </form>
    </div>
</div>
