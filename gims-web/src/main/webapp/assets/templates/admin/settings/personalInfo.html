<div class="panel panel-success">
    <div class="panel-heading">个人信息</div>
    <div class="panel-body" ng-init="init()">
        <form role="form">
            <h3 class="text-center"><span class="glyphicon glyphicon-user">个人信息</span></h3><br/>
            <div class="form-group personInfo">
                <div class="infoBox">
                    <label>用户名：</label>
                    <label>{{ user.userName }}</label>
                </div>
            </div>
            <div class="form-group personInfo">
                <div class="infoBox">
                    <label class="w2">姓</label><label>名：</label>
                    <label>{{ user.name }}</label>
                </div>
            </div>
            <div class="form-group personInfo">
                <div class="infoBox">
                    <label>手机号：</label>
                    <label>{{ user.tel }}</label>
                </div>
            </div>
            <div class="form-group personInfo">
                <div class="infoBox">
                    <label class="w2">邮</label><label>箱：</label>
                    <label>{{ user.email }}</label>
                </div>
            </div>
            <div class="form-group personInfo">
                <div class="infoBox">
                    <label class="w2">部</label><label>门：</label>
                    <label>{{ user.dept.name}} {{ user.dept.office}}</label>
                </div>
            </div>
            <div class="form-group personInfo">
                <div class="infoBox">
                    <label class="w2">角</label><label>色：</label>
                    <label ng-if="user.role == 0">部门老师</label>
                    <label ng-if="user.role == 1">学院老师</label>
                    <label ng-if="user.role == 2">管理员</label>
                </div>
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-success personInfoBtn">编辑</button>
            </div>
        </form>
    </div>
</div>
