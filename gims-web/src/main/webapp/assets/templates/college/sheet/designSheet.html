<div class="section_middle">
    <header class="section_middle_header"><p ng-bind="sheet.sheetName"></p></header>
    <ul id="drop" class="section_middle_content"></ul>
    <footer class="section_middle_footer">
        <button class="btn btn-primary">保存</button>
    </footer>
</div>
<div class="section_right">
    <header class="section_right_header"><p>表单属性</p></header>
    <form class="section_right_content">
        <div class="form-group">
            <label class="control-label">元素名称<span>&nbsp;(?)</span></label>
            <input id="name" class="form-control elementText" type="text" name="name">
        </div>
        <div class="form-group">
            <label class="control-label">列名<span>&nbsp;(?)</span></label>
            <input class="form-control elementText" type="text" name="columnName">
        </div>
        <div class="form-group">
            <label class="control-label">是否必须<span>&nbsp;(?)</span></label><br>
            <label class="radio-inline">
                <input type="radio" value="1" name="isRequired" class="elementRadio">是
            </label>
            <label class="radio-inline">
                <input type="radio" value="0" name="isRequired" class="elementRadio">否
            </label>
        </div>
        <div class="form-group">
            <label class="control-label">是否可见<span>&nbsp;(?)</span></label><br>
            <label class="radio-inline">
                <input type="radio" value="1" name="isVisible" class="elementRadio">是
            </label>
            <label class="radio-inline">
                <input type="radio" value="0" name="isVisible" class="elementRadio">否
            </label>
        </div>
        <div class="form-group">
            <label class="control-label">是否有对应代码<span>&nbsp;(?)</span></label><br>
            <label class="radio-inline">
                <input type="radio" value="1" name="hasCode" class="elementRadio">是
            </label>
            <label class="radio-inline">
                <input type="radio" value="0" name="hasCode" class="elementRadio">否
            </label>
        </div>
        <div class="form-group">
            <label class="control-label">描述<span>&nbsp;(?)</span></label>
            <textarea class="form-control elementText" row="3" placeholder="字段描述" name="description"></textarea>
        </div>
    </form>
</div>
