<div class="panel panel-success">
    <div class="panel-heading">统计表管理</div>
    <div class="panel-body" ng-init="init()">
        <div class="row operation">
            <a ui-sref="index.sheet.createSheet" class="btn btn-default">创建统计表</a>
        </div>

        <table class="table table-hover">
            <thead>
                <tr>
                    <th>名称</th>
                    <th>年级</th>
                    <th>创建时间</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="s in sheets">
                    <td>{{ s.name }}</td>
                    <td>{{ s.grade }}</td>
                    <td>{{ s.createTime }}</td>
                    <td>
                        <p ng-if="s.status === 0">创建中</p>
                        <p ng-if="s.status === 1">统计中</p>
                        <p ng-if="s.status === 2">统计完成</p>
                    </td>
                    <td>
                        <!-- Single button -->
                        <div class="btn-group">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                操作<span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="#">查看</a></li>
                                <li><a ui-sref="index.sheet.updateSheet({'sheetId' : s.id})">编辑</a></li>
                            </ul>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
